# Wikibase for testing
version: '3'

services:
  wikibase:
    volumes:
      - ./config/client/wikibase/extra-install-repo.sh:/extra-install.sh
      - ./LocalSettings/repo-client/repo/LocalSettings.php.template:/LocalSettings.php.template
  wikibase-client:
    image: "${WIKIBASE_IMAGE_NAME}:latest"
    links:
      - mysql
      - wikibase
    depends_on:
      - mysql
      - wikibase
    restart: always
    volumes:
      - ./LocalSettings/repo-client/client/LocalSettings.php.template:/LocalSettings.php.template
      - ./config/client/wikibase/extra-install-client.sh:/extra-install.sh
    ports:
      - "8383:80"
    networks:
      default:
        aliases:
         - wikibase-client.svc
         # CONFIG - Add your real wikibase hostname here, only for internal names and when NOT terminating SSL outside the container.
    environment:
      - DB_SERVER=mysql.svc:3306
      # CONFIG - Change the default values below
      - MW_ADMIN_NAME=WikibaseAdmin
      - MW_ADMIN_PASS=WikibaseDockerAdminPass
      - MW_ADMIN_EMAIL=admin@example.com
      - MW_WG_SECRET_KEY=secretkey
      # CONFIG - Change the default values below (should match mysql values in this file)
      - DB_USER=wikiuser
      - DB_PASS=sqlpass
      - DB_NAME=client_wiki
  mysql:
    volumes: 
    - ./config/client/mysql/create-client-db.sql:/docker-entrypoint-initdb.d/02-create-client-db.sql

volumes:
  LocalSettings: